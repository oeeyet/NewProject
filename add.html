<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Jquery JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Fontawesome JS -->
  <script src="https://kit.fontawesome.com/7d6b56a039.js" crossorigin="anonymous"></script>

  <!-- 달력용  -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js">
  </script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
  <!-- 달력 이미지용 -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />

</head>

<body>
  <!-- header 부분 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand" href="#"><i class="fa fa-address-book-o" aria-hidden="true"></i> 오늘의 예약</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">단골 확인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">예약 손님 추가</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">노쇼 손님 추가</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-2 bd-highlight" href="#">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-2 bd-highlight" href="#">회원가입</a>
          </li>

        </ul>
      </div>
    </div>

  </nav>
  <!-- 추가입력폼 -->
  <div class="d-flex justify-content-center">
    <div class="mb-3">
      <!-- 예약자 이름 -->
      <label for="formGroupExampleInput" class="form-label"></label>
      <input type="text" class="form-control mb-3" id="formGroupExampleInput" placeholder="예약자 성함">
      <!-- 테이블 번호 -->
      <select class="form-select mb-3" aria-label="Default select example">
        <option selected>테이블 번호</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="3">4</option>
        <option value="3">5</option>
        <option value="3">6</option>
        <option value="3">7</option>
        <option value="3">8</option>
      </select>
      <!-- 예약 인원 -->
      <select class="form-select mb-3" aria-label="Default select example">
        <option selected>예약 인원</option>
        <option value="1">1명</option>
        <option value="2">2명</option>
        <option value="3">3명</option>
        <option value="3">4명</option>
        <option value="3">5명</option>
        <option value="3">6명</option>
        <option value="3">7명</option>
        <option value="3">8명</option>
        <option value="3">9명</option>
        <option value="3">10명</option>
      </select>
      <!--  달력 -->
      <div>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                  <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
                  <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                  </div>
                </div>
              </div>
            </div>
            <script type="text/javascript">
              $(function () {
                $('#datetimepicker1').datetimepicker();
              });
            </script>
          </div>
        </div>
      </div> <!-- 달력용 div -->

      <!-- 예약자 이름 -->
      <label for="formGroupExampleInput" class="form-label"></label>
      <input type="text" class="form-control mb-3" id="formGroupExampleInput" placeholder="핸드폰 끝번호">

      <!-- 버튼  -->
      <div class="d-flex justify-content-center">
        <div class="d-flex bd-highlight mb-3">
          <div class="me-auto p-2 bd-highlight">
            <button type="button" class="btn btn-outline-dark m-2">예약 추가</button>
            <button type="button" class="btn btn-outline-dark m-2">다시 쓰기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 위에가 제일 마지막! -->
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
